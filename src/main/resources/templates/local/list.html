<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">

<head>
    <title>Liste des Localisations - Gestion Entreprise</title>
</head>

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-geo-alt me-2"></i>
                Liste des Localisations
            </h2>
            <a href="/locals/new" class="btn btn-dark">
                <i class="bi bi-plus-circle me-2"></i>
                Nouvelle Localisation
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${locals.empty}" class="text-center py-5">
                    <i class="bi bi-geo-alt display-1 text-muted mb-4"></i>
                    <h5 class="text-muted">Aucune localisation trouvée</h5>
                    <p class="text-muted mb-4">Commencez par définir les localisations disponibles</p>
                    <a href="/locals/new" class="btn btn-dark">
                        <i class="bi bi-plus-circle me-2"></i>
                        Créer une localisation
                    </a>
                </div>

                <div th:unless="${locals.empty}" class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">
                                    <i class="bi bi-hash me-1"></i>
                                    ID
                                </th>
                                <th scope="col">
                                    <i class="bi bi-geo-alt me-1"></i>
                                    Nom
                                </th>
                                <th scope="col" class="text-center">
                                    <i class="bi bi-gear me-1"></i>
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="local : ${locals}">
                                <td>
                                    <span class="badge bg-secondary" th:text="${local.idLocal}"></span>
                                </td>
                                <td>
                                    <strong th:text="${local.nom}"></strong>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/locals/edit/{id}(id=${local.idLocal})}"
                                            class="btn btn-outline-primary btn-sm">
                                            <i class="bi bi-pencil me-1"></i>
                                            Modifier
                                        </a>
                                        <a th:href="@{/locals/delete/{id}(id=${local.idLocal})}"
                                            class="btn btn-outline-danger btn-sm"
                                            onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette localisation ?');">
                                            <i class="bi bi-trash me-1"></i>
                                            Supprimer
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
