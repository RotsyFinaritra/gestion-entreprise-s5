<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">

<head>
    <title>Liste des Genres - Gestion Entreprise</title>
</head>

<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-person-badge me-2"></i>
                Liste des Genres
            </h2>
            <a href="/genres/new" class="btn btn-dark">
                <i class="bi bi-plus-circle me-2"></i>
                Nouveau Genre
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${genres.empty}" class="text-center py-5">
                    <i class="bi bi-person-badge display-1 text-muted mb-4"></i>
                    <h5 class="text-muted">Aucun genre trouvé</h5>
                    <p class="text-muted mb-4">Commencez par définir les genres disponibles</p>
                    <a href="/genres/new" class="btn btn-dark">
                        <i class="bi bi-plus-circle me-2"></i>
                        Créer un genre
                    </a>
                </div>

                <div th:unless="${genres.empty}" class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">
                                    <i class="bi bi-hash me-1"></i>
                                    ID
                                </th>
                                <th scope="col">
                                    <i class="bi bi-person-badge me-1"></i>
                                    Nom
                                </th>
                                <th scope="col" class="text-center">
                                    <i class="bi bi-gear me-1"></i>
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="genre : ${genres}">
                                <td>
                                    <span class="badge bg-secondary" th:text="${genre.idSexe}"></span>
                                </td>
                                <td>
                                    <strong th:text="${genre.nom}"></strong>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/genres/edit/{id}(id=${genre.idSexe})}"
                                            class="btn btn-outline-primary btn-sm">
                                            <i class="bi bi-pencil me-1"></i>
                                            Modifier
                                        </a>
                                        <a th:href="@{/genres/delete/{id}(id=${genre.idSexe})}"
                                            class="btn btn-outline-danger btn-sm"
                                            onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce genre ?');">
                                            <i class="bi bi-trash me-1"></i>
                                            Supprimer
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
