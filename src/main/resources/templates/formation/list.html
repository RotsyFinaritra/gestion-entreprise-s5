<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html}">
<head>
    <title>Liste des Formations - Gestion Entreprise</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>
                <i class="bi bi-mortarboard me-2"></i>
                Liste des Formations
            </h2>
            <a href="/formations/new" class="btn btn-dark">
                <i class="bi bi-plus-circle me-2"></i>
                Nouvelle Formation
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div th:if="${formations.empty}" class="text-center py-5">
                    <i class="bi bi-mortarboard display-1 text-muted mb-4"></i>
                    <h5 class="text-muted">Aucune formation trouvée</h5>
                    <p class="text-muted mb-4">Commencez par définir les formations disponibles</p>
                    <a href="/formations/new" class="btn btn-dark">
                        <i class="bi bi-plus-circle me-2"></i>
                        Créer une formation
                    </a>
                </div>

                <div th:unless="${formations.empty}" class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">
                                    <i class="bi bi-hash me-1"></i>
                                    ID
                                </th>
                                <th scope="col">
                                    <i class="bi bi-mortarboard me-1"></i>
                                    Nom
                                </th>
                                <th scope="col" class="text-center">
                                    <i class="bi bi-gear me-1"></i>
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="formation : ${formations}">
                                <td>
                                    <span class="badge bg-secondary" th:text="${formation.idFormation}"></span>
                                </td>
                                <td>
                                    <strong th:text="${formation.nom}"></strong>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group" role="group">
                                        <a th:href="@{/formations/edit/{id}(id=${formation.idFormation})}" class="btn btn-outline-primary btn-sm">
                                            <i class="bi bi-pencil me-1"></i>
                                            Modifier
                                        </a>
                                        <a th:href="@{/formations/delete/{id}(id=${formation.idFormation})}" class="btn btn-outline-danger btn-sm" 
                                           onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette formation ?');">
                                            <i class="bi bi-trash me-1"></i>
                                            Supprimer
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
