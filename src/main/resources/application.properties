spring.application.name=entreprise

spring.datasource.url=jdbc:postgresql://localhost:5432/entreprise
spring.datasource.username=postgres
spring.datasource.password=psql

# Driver PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================
# JPA / HIBERNATE
# ==============================
# Dialecte PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Mise à jour automatique du schéma (valeurs possibles : none, validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Affiche les requêtes SQL dans la console
spring.jpa.show-sql=true

# ==============================
# FILE UPLOAD CONFIGURATION
# ==============================
# Activer l'upload multipart
spring.servlet.multipart.enabled=true
# Taille maximale pour un fichier individual
spring.servlet.multipart.max-file-size=15MB
# Taille maximale pour la requête complète
spring.servlet.multipart.max-request-size=25MB
# Répertoire de stockage des fichiers uploadés
file.upload.dir=uploads
spring.jpa.properties.hibernate.format_sql=true

# ==============================
# PORT DU SERVEUR
# ==============================
